require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-minitest # or rubocop-minitest


AllCops:
  # Exclude auto-generated files by Rails
  TargetRubyVersion: 2.7
  TargetRailsVersion: 5.2
  Exclude:
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'vendor/bundle/**/*'
    - 'bin/**/*'

Metrics/LineLength:
  Max: 200

Metrics/AbcSize:
  Max: 57

Metrics/MethodLength:
  Max: 50

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false
